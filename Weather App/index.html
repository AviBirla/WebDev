<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="image" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to fetch weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input data-searchInput placeholder="Search for city...">
                <button class="btn" type="submit" >
                    <img src="./assets/search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="loading-gif" width="150" height="150">
                <p>loading...</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlag>
                </div>
                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div class="error-found sub-container">
                <img src="./assets/not-found.png">
                <p>City not found</p>
            </div>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
